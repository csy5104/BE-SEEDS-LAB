  <script>
    let slider = document.getElementById("slider");
    let videos = ["video.mp4"];
    let currentIndex = 0;

    function playVideo() {
      slider.setAttribute("src", videos[currentIndex]);
      slider.play();
      currentIndex++;
      if (currentIndex === videos.length) {
        currentIndex = 0;
      }
    }

    slider.addEventListener('ended', playVideo);
    playVideo();


    const vision = document.querySelector('.vision');

function showVision() {
  const top = vision.getBoundingClientRect().top;
  const windowHeight = window.innerHeight;
  if (top < windowHeight / 2) {
    vision.style.opacity = 1;
    window.removeEventListener('scroll', showVision);
  }
  window.requestAnimationFrame(showVision);
}

window.addEventListener('scroll', showVision);



  </script>
