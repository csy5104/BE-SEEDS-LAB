  <main>
    <img id="slider" src="image1.jfif" alt="Slider" style="width: 100%; height: 100%; object-fit: cover;">

  </main>

  <footer>

  <script>
    let slider = document.getElementById("slider");
    let images = ["image2.jfif", "image3.jfif", "image1.jfif", "image2.jfif", "image3.jfif"];
    let currentIndex = 0;

    function fadeOut() {
      let opacity = 1;
      let timer = setInterval(function() {
        if (opacity <= 0.1) {
          clearInterval(timer);
          slider.setAttribute("src", images[currentIndex]);
          fadeIn();
        }
        slider.style.opacity = opacity;
        opacity -= 0.1;
      }, 50);
    }

    function fadeIn() {
      let opacity = 0.1;
      let timer = setInterval(function() {
        if (opacity >= 1) {
          clearInterval(timer);
          currentIndex++;
          if (currentIndex === images.length) {
            currentIndex = 0;
          }
          setTimeout(fadeOut, 5500);
        }
        slider.style.opacity = opacity;
        opacity += 0.1;
      }, 50);
    }

    setTimeout(fadeOut, 3000);
  </script>
