  <script>
    let slider = document.getElementById("slider");
    let videos = ["video.mp4"];
    let currentIndex = 0;

    function playVideo() {
      slider.setAttribute("src", videos[currentIndex]);
      slider.play();
      currentIndex++;
      if (currentIndex === videos.length) {
        currentIndex = 0;
      }
    }

    slider.addEventListener('ended', playVideo);
    playVideo();
  </script>
